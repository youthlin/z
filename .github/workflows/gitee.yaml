# # https://github.com/Yikun/hub-mirror-action
name: To Gitee
on: push
jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source codes
        uses: actions/checkout@v1
      - name: sync to gitee
        uses: Yikun/hub-mirror-action@mappings
        with:
          src: github/youthLin
          dst: gitee/youthlin
          dst_key: ${{ secrets.dst_key }}
          dst_token: ${{ secrets.dst_token }}
          static_list: 'z'
          mappings: "z=>logz"
          debug: true
          force_update: false
